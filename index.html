<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="https://www.google.com/s2/u/0/favicons?domain=udemy.com" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote" id="quote">
        <!-- Quote -->
        <div class="quote__text">
            <i class="fas fa-quote-left"></i>
            <span id="quote__content">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Veritatis dolore aliquam voluptas facili</span>
        </div>
        <!-- Author  -->
        <div class="quote__author">
            <span id="author">Lorem</span>
        </div>

        <!-- Buttons -->
        <div class="buttons">
            <button class="twitter-button" id="twitter" title="Tweet This!">
                <i class="fab fa-twitter"></i>
            </button>
            <button class="new-quote">New Quote</button>
        </div>
    </div>
<!-- Script -->
<script src="script.js"></script>
</body>
</html>
